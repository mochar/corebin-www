
<div class="row">
    <div class="col-xs-8">
        <div class="panel panel-default panel-toolbar"><div class="panel-body">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" title="Select binset to compare current binset with">
                        <strong>Compare with: </strong>
                        <!-- ko with: otherBinSet -->
                        <span data-bind="text: name"></span>
                        <!-- /ko -->
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" data-bind="foreach: binSets">
                        <li><a href="#" data-bind="click: function() { $parent.otherBinSet($data) },
                                                text: name"></a></li>
                    </ul>
                </div>
                
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" title="Compare number of shared contigs or shared number of basepairs">
                        <strong>By: </strong>
                        <span data-bind="text: by() == 'count' ? '# shared contigs' : '# bp'"></span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#" data-bind="click: function() { by('count') }"># shared contigs</a></li>
                        <li><a href="#" data-bind="click: function() { by('bp') }"># bp</a></li>
                    </ul>
                </div>
                
                <div class="pull-right">
                    <button class="btn btn-primary btn-sm" data-bind="click: plot, disable: loading">
                        <span class="fa fa-refresh fa-spin" data-bind="visible: loading"></span>
                        Visualise
                    </button>
                </div>
            </div>
        </div></div>
        
        <div class="well" data-bind="chordPlot: dirty"></div>
    </div>
    
    <div class="col-xs-4">
        <div class="panel panel-default">
            <div class="panel-heading" data-bind="text: binSet() ? binSet().name : ''"></div>
            <ul class="list-group bin-list" data-bind="foreach: binsIndices">
                <!-- ko with: $parent.bins()[$data] -->
                <li class="list-group-item" data-bind="text: name, borderColor: color"></li>
                <!-- /ko -->
            </ul>
        </div>
        
        <div class="panel panel-default">
            <div class="panel-heading" data-bind="text: otherBinSet() ? otherBinSet().name : ''"></div>
            <ul class="list-group bin-list" data-bind="foreach: otherBinsIndices">
                <!-- ko with: $parent.otherBins()[$data] -->
                <li class="list-group-item" data-bind="text: name, borderColor: color"></li>
                <!-- /ko -->
            </ul>
        </div>
    </div>
    
</div>
