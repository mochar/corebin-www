<!-- ko if: bin -->
<div data-bind="borderColor: bin().color" class="name-div background">
    <span id="bin-name" data-bind="text: bin().name"></span>
    <!--<input data-bind="visible: editing, value: bin().name, textInput: newName, hasFocus: editing" 
           class="form-control" />-->
    <button type="button" class="btn btn-link pull-right">
        <span class="fa fa-trash text-danger"></span>
    </button>
    <button type="button" class="btn btn-link pull-right" data-bind="click: edit">
        <span class="fa fa-pencil text-info"></span>
    </button>
</div>

<div class="container-fluid hide" id="assess-form">
    <div class="form-group">
        <label>Rank</label>
        <select data-bind="options: Object.keys(taxonList()), value: rank" 
                class="form-control">
        </select>
    </div>
    <div class="form-group">
        <label>Taxon</label>
        <select data-bind="options: taxons, value: taxon" 
                class="form-control">
        </select>
    </div>
    <button class="btn btn-primary btn-block" data-bind="click: assess">Calculate</button>
</div>


<div class="panel panel-default"><div class="panel-body">
    <h5><span class="fa fa-cog fa-lg fa-pull-right"></span> Actions</h5>
    <hr style="margin-top: 0">
    <ul>
        <li>
            <a href="#" data-bind="popover: {html: true, placement: 'bottom'},
                                   contentSelector: '#assess-form',
                                   click: function() {},
                                   visible: !bin().assessing()" 
               id="a-ssesser">
                Assess quality
            </a>
            <span data-bind="visible: bin().assessing()">
                Assess quality
                <span class="fa fa-refresh fa-spin fa-pull-right"></span>
            </span>
        </li>
        <li>
            <a href="#refine" data-bind="click: refine">Refine</a>
        </li>
        <li>
            <a href="#compare">Compare</a>
        </li>
    </ul>


    <h5 style="margin-top: 23px"><span class="fa fa-tasks fa-lg fa-pull-right"></span> Contigs</h5>
    <hr style="margin-top: 0">
    <assembly-table></assembly-table>
</div></div>
