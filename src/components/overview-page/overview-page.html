<div class="row">
    <div class="col-xs-5">
        <edit-panel params="object: assembly, name: 'Assembly'"></edit-panel>
        
        <div class="panel panel-default panel-chart" style="margin-bottom: .5em;">
            <div class="panel-heading">Contig length</div>
            <div class="panel-body">
                <div data-bind="histPlot: lengthData, tickFormat: 'thousands'" id="lengthChart"></div>
            </div>
        </div>
        
        <div class="panel panel-default panel-chart">
            <div class="panel-heading">Contig GC%</div>
            <div class="panel-body" id="gc-chart">
                <div data-bind="histPlot: gcData" id="gcChart"></div>
            </div>
        </div>
    </div>
    
    <div class="col-xs-7" data-bind="visible: binSets().length > 0">
        <div class="row">
            <div class="col-xs-7" style="padding-right: .3em">
                <bin-sets-panel></bin-sets-panel>
            </div>
            
            <div class="col-xs-5" style="padding-left: .3em">
                <bin-section></bin-section>
            </div>
        </div>
    </div>
</div>
