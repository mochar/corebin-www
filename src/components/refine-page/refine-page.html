<div class="row">
    <div class="col-xs-2">
        <div class="panel panel-default">
            <div class="panel-heading">Parameters</div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="x-axis">x-axis</label>
                    <select id="x-axis" class="form-control" data-bind="value: x">
                        <option value="gc">GC</option>
                        <option value="length">Length</option>
                        <!-- ko if: assembly -->
                        <!-- ko foreach: assembly().samples -->
                            <option data-bind="value: $data, text: $data"></option>
                        <!-- /ko -->
                        <!-- /ko -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="y-axis">y-axis</label>
                    <select id="y-axis" class="form-control" data-bind="value: y">
                        <option value="gc">GC</option>
                        <option value="length">Length</option>
                        <!-- ko if: assembly -->
                        <!-- ko foreach: assembly().samples -->
                            <option data-bind="value: $data, text: $data"></option>
                        <!-- /ko -->
                        <!-- /ko -->
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-6">
        <div data-bind="scatterPlot: contigs, x: x, y: y"></div>
    </div>
    <div class="col-xs-4">
        <div class="panel panel-default">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th width="5%"></th>
                        <th width="25%">Bin</th>
                        <th width="20%">Contigs</th>
                        <th width="20%">GC</th>
                        <th width="20%">N50</th>
                        <th width="10%">Color</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: bins">
                    <tr>
                        <td width="5%">
                            <input type="checkbox" 
                                data-bind="checkedValue: $data, 
                                            checked: $parent.selectedBins,
                                            attr: { disabled: $parent.loading }">
                        </td>
                        <td data-bind="text: name" width="25%"></td>
                        <td data-bind="text: size" width="20%"></td>
                        <td data-bind="text: gc" width="20%"></td>
                        <td data-bind="text: n50" width="20%"></td>
                        <td width="10%">
                            <button data-bind="style: { 'background-color': color }" class="colorBox"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
