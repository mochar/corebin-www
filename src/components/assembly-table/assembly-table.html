<div class="panel panel-default">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Contig</th>
                <th>GC</th>
                <th>Length</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: contigs">
            <tr>
                <td data-bind="text: name"></td>
                <td data-bind="text: gc"></td>
                <td data-bind="text: length"></td>
            </tr>
        </tbody>
    </table>
</div>
