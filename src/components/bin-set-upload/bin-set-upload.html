<div class="panel panel-default">
<div class="panel-heading">
    Upload bin set
</div>
<div class="panel-body">
    <form name="bin-set-form" method="post"
        enctype="multipart/form-data" data-bind="submit: uploadBinSet">
        
        <div class="form-group">
            <label for="name">Bin set name</label>
            <input type="text" class="form-control" name="name">
        </div>
        
        <div class="form-group">
            <label for="bins">Bins</label>
            <input type="file" name="bins">
        </div>
    
        <button type="submit" class="btn btn-primary pull-right">Save bin set</button>
    </form>
</div>
</div>
