<div class="modal fade" tabindex="-1" role="dialog" id="assembly-modal">
<div class="modal-dialog">
<form name="assembly-form" method="post"
    enctype="multipart/form-data" data-bind="submit: uploadAssembly">
    <div class="modal-content">
    
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">Upload assembly</h4>
        </div>
        
        <div class="modal-body">
            <div class="form-group">
                <label for="name">Assembly name</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
                <label for="contigs">Contigs (fasta)</label>
                <input type="file" name="contigs">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="fourmers"> Calculate tetranucleotide frequencies
                </label>
            </div>
            <div class="form-group">
                <label for="fasta">Sample coverage</label>
                <div class="row">
                    <div class="col-xs-6">
                        <input type="file" name="coverage" 
                            data-bind="event: { change: function() { onFileChange($element.files[0]) } }">
                    </div>
                    <div class="col-xs-6" data-bind="visible: samples().length > 0">
                        <label>
                            <input type="checkbox" data-bind="checked: hasHeaders"> Headers
                        </label>
                    </div>
                </div>
            </div>
            <div class="row" data-bind="foreach: samples">
                <div class="col-xs-4"><input type="text" data-bind="value: $data"></div>
            </div>
        </div>
      
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save assembly</button>
        </div>
      
    </div>
</form>
</div>
</div>
