<div class="modal fade" tabindex="-1" role="dialog" id="bin-set-modal">
<div class="modal-dialog">
<form name="bin-set-form" method="post"
    enctype="multipart/form-data" data-bind="submit: uploadBinSet">
    <div class="modal-content">
    
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">Add new bin set</h4>
        </div>
        
        <div class="modal-body">
            <div class="form-group">
                <label for="name">Bin set name</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
                <label for="bins">Bins</label>
                <input type="file" name="bins">
            </div>
        </div>
      
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save bin set</button>
        </div>
      
    </div>
</form>
</div>
</div>
