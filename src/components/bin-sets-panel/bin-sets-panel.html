<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Bin sets</strong>
        <span class="pull-right" style="cursor: pointer">
            <span class="fa fa-lg fa-plus" data-bind="click: function() { $('#bin-set-modal').modal() }"></span>
        </span>
    </div>
    
    <ul class="list-group" data-bind="foreach: binSets">
        <li class="list-group-item" data-bind="borderColor: color, 
                                               borderWidth: $parent.isSelectedBinSet(id)  ? '4px' : '2px'">
            <span class="badge" data-bind="text: bins.length + ' bins'"></span>
            <b data-bind="text: name, visible: $parent.isSelectedBinSet(id)"></b>
            <a href="#" data-bind="text: name, click: $parent.selectBinSet, visible: !$parent.isSelectedBinSet(id)"></a>
        </li>
    </ul>
</div> 
    
<div class="panel panel-default">
    <!--<div class="panel-heading">
        <strong>Bins</strong>
    </div>-->
    
    <table class="table table-condensed table-striped">
        <thead>
            <tr>
                <th>Bin</th>
                <th>GC</th>
                <th>N50</th>
                <th>Contigs</th>
            </tr>
        </thead>
        <tbody data-bind="visible: !loading(), foreach: bins">
            <tr>
                <td data-bind="text: name"></td>
                <td data-bind="text: gc"></td>
                <td data-bind="text: n50"></td>
                <td data-bind="text: size"></td>
            </tr>
        </tbody>
    </table>
    
    <div style="text-align: center" data-bind="if: loading">
        <span class="fa fa-refresh fa-spin fa-lg"></span>
    </div>
</div>
